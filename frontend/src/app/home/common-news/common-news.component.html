<div class="app-common-news">
  <input type="radio" checked="checked" id="slide1" class="app-common-news__selector" name="app-common-news__selector" />
  <input type="radio" id="slide2" class="app-common-news__selector" name="app-common-news__selector" />
  <input type="radio" id="slide3" class="app-common-news__selector" name="app-common-news__selector" />

  <ul class="app-common-news__carousel-list">
    <li class="app-common-news__carousel-item" *ngFor="let news of newsData">
      <img [src]="" alt="news-image" *ngIf="isImageLoading; else noImageFound">
      <ng-template #noImageFound>
          <img src="../../../assets/image/default.png" alt="default-image">
     </ng-template>
      <div class="description">
        <h3>{{ news.title }}</h3>
        <div>{{ news.description }}</div>
      </div>
    </li>
  </ul>
  <ul class="app-common-news__carousel-labels-list">
    <li class="app-common-news__carousel-label">
      <label for="slide1"></label>
    </li>
    <li class="app-common-news__carousel-label">
      <label for="slide2"></label>
    </li>
    <li class="app-common-news__carousel-label">
      <label for="slide3"></label>
    </li>
  </ul>
</div>
