<div class="content" *ngIf="animals$ | async; let animals">
  <app-animal-filter (filtering)="filterByName($event)" [countResult]="animals.length"></app-animal-filter>
  <app-animal-order-filter (filtering)="filterByOrder($event)" [title]="orderTitle"></app-animal-order-filter>
  <div class="animals-list">
    <ng-container *ngFor="let animal of animals">
      <app-animal [animal]="animal"></app-animal>
    </ng-container>
  </div>
</div>
